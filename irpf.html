const FORMAT_DATE = DataTable.render.datetime('DD/MM/YYYY');

function arredonda(num) {
	return (Math.round(num * 100) / 100).toFixed(2);
}

function parseNegociacao() {
	const linhas = $('#dadosNegociacao').val().trim().split('\n');
	const titulos = linhas.shift().split(';');

	dadosNegociacao = [];
	while (linhas.length > 0) {
		const valores = linhas.shift().split(';');
		const dado = {};
		for (let i = 0; i < valores.length; i++) {
			let valor = valores[i].trim();
			let dadosKey = titulos[i];
			let dadosVal = valor;
			switch (i) {
				case 0: // Data do Negócio
					const dmy = valor.split('/');
					valor = dmy[2] + '-' + dmy[1] + '-' + dmy[0];
					dadosVal = new Date(valor);
					break;
				case 3: // Prazo/Vencimento
					if (valor.match('^\\d{2}/\\d{2}/\\d{4}')) {
						const dmy = valor.split('/');
						valor = dmy[2] + '-' + dmy[1] + '-' + dmy[0];
						dadosVal = new Date(valor);
					} else {
						dadosVal = null;
					}
					break;
				case 6: // Quantidade
					dadosVal = parseInt(valor);
					break;
				case 7: // Preço
					valor = valor.substring(2).replace('.', '#').replace(',', '.').replace('#', '');
					dadosVal = parseFloat(valor);
					break;
				case 8: // Valor
					valor = valor.substring(2).replace('.', '#').replace(',', '.').replace('#', '');
					dadosVal = parseFloat(valor);
					break;
				default:
					break;
			}
			dado[dadosKey] = dadosVal;
		}
		dadosNegociacao.push(dado);
	}
	dadosNegociacao.sort((a, b) => a['Data do Negócio'] - b['Data do Negócio']);
}

function parseMovimentacao() {
	const linhas = $('#dadosMovimentacao').val().trim().split('\n');
	const titulos = linhas.shift().split(';');

	dadosMovimentacao = [];
	while (linhas.length > 0) {
		const valores = linhas.shift().split(';');
		const dado = {};
		for (let i = 0; i < valores.length; i++) {
			let valor = valores[i].trim();
			let dadosKey = titulos[i];
			let dadosVal = valor;
			switch (i) {
				case 1: // Data
					const dmy = valor.split('/');
					valor = dmy[2] + '-' + dmy[1] + '-' + dmy[0];
					dadosVal = new Date(valor);
					break;
				case 5: // Quantidade
					dadosVal = parseInt(valor);
					break;
				case 6: // Preço unitário
					valor = valor.substring(2).replace('.', '#').replace(',', '.').replace('#', '');
					dadosVal = parseFloat(valor);
					break;
				case 7: // Valor da Operação
					valor = valor.substring(2).replace('.', '#').replace(',', '.').replace('#', '');
					dadosVal = parseFloat(valor);
					break;
				default:
					break;
			}
			dado[dadosKey] = dadosVal;
		}
		dadosMovimentacao.push(dado);
	}
}

	const trhead = $('<tr>');

	const tbody = $('<tbody>');

		const trbody = $('<tr>');
		for (const key of Object.keys(dadosNegociacao[0])) {
			let valor = negociacao[key];
			switch (key) {
				case 'Data do Negócio':
					valor = valor.toISOString().split('T')[0];
					break;

function listaAnosIrpf() {
	const anos = [];
	for (const dado of dadosNegociacao) {
		const ano = dado['Data do Negócio'].getFullYear() + 1;
		if (!anos.includes(ano)) {
			anos.push(ano);
		}
	}
	anos.sort();

	$('#irpf').empty();
	$('#irpf').append($(`<option value="&nbsp;">`).append('&nbsp;'));
	for (const ano of anos) {
		$('#irpf').append($(`<option value="${ano}">`).append(ano));
	}
	$('#irpf').val(new Date().getFullYear());
}

let irpf = {
	bensDireitos: {}
};

function calculaBensDireitos() {
	irpf.bensDireitos = {};

	// Agrupa as negociações por código e ano
	for (const negociacao of dadosNegociacao) {
		let codigo = negociacao['Código de Negociação'];
		let acao = ACOES[codigo];
		if (acao && acao.juntar) {
			codigo = acao.juntar;
		}
		const ano = negociacao['Data do Negócio'].getFullYear();
		if (!irpf.bensDireitos[codigo]) {
			irpf.bensDireitos[codigo] = {}
		}
		const dadosCodigo = irpf.bensDireitos[codigo];
		if (!dadosCodigo[ano]) {
			dadosCodigo[ano] = {
				negociacoes: [],
				quantidade: 0,
				valorTotal: 0, // TODO Calcular
				precoMedio: 0, // TODO Calcular
				compraQuantidade: 0,
				compraValorTotal: 0,
				// vendaQuantidade: 0,
				// vendaValorTotal: 0
			};
		}
		irpf.bensDireitos[codigo][ano].negociacoes.push(negociacao);
		if (acao && acao[`irpf${ano + 1}`]) {
			dadosCodigo[ano].acoesCotasDeclarado = acao.acoesCotas
			dadosCodigo[ano].precoMedioDeclarado = acao.precoMedio
		}
	}

	const codigosKeys = Object.keys(irpf.bensDireitos).sort();
	for (const codigo of codigosKeys) {
		let quantidadeAgora = 0;
		const dadosCodigo = irpf.bensDireitos[codigo];
		const acao = ACOES[codigo];
		const anosKeys = Object.keys(dadosCodigo).sort();
		for (const ano of anosKeys) {
			const dadosAno = dadosCodigo[ano];
			const anoDeclaracao = `${parseInt(ano) + 1}`;
			if (acao && acao[`irpf${anoDeclaracao}`]) {
				dadosAno.compraQuantidade = acao[`irpf${anoDeclaracao}`].acoesCotas;
				dadosAno.compraValorMedio = acao[`irpf${anoDeclaracao}`].precoMedio;
				dadosAno.compraValorTotal = dadosAno.compraQuantidade * dadosAno.compraValorMedio;
				quantidadeAgora = dadosAno.compraQuantidade;
				dadosAno.quantidade = quantidadeAgora;
			} else {
				for (const negociacao of dadosAno.negociacoes) {
					const tipo = negociacao['Tipo de Movimentação'];
					const quantidade = negociacao['Quantidade'];
					const valor = negociacao['Valor'];
					switch (tipo) {
						case 'Compra':
							dadosAno.compraQuantidade += quantidade;
							dadosAno.compraValorTotal += valor;
							quantidadeAgora += quantidade;
							dadosAno.quantidade = quantidadeAgora;
							break;
						case 'Venda':
							// dadosAno.vendaQuantidade += quantidade;
							// dadosAno.vendaValorTotal += valor;
							quantidadeAgora -= quantidade;
							dadosAno.quantidade = quantidadeAgora;
							break;
						default:
							throw new Error(`Tipo de movimentação desconhecido: ${tipo}`);
					}
				}
				if (dadosAno.compraQuantidade) {
					const dadosAnoAnterior = dadosCodigo[ano - 1];
					if (dadosAnoAnterior) {
						dadosAno.compraValorMedio = (dadosAno.compraValorTotal + dadosAnoAnterior.compraValorTotal) / (dadosAno.compraQuantidade + dadosAnoAnterior.compraQuantidade);
					} else {
						dadosAno.compraValorMedio = dadosAno.compraValorTotal / dadosAno.compraQuantidade;
					}
				}
				// if (dadosAno.vendaQuantidade) {
				// 	dadosAno.vendaValorMedio = dadosAno.vendaValorTotal / dadosAno.vendaQuantidade;
				// }
			}
		}
	};
}

					tr.append($('<td>').append(arredonda(dadosCodigo[anoAnteriorAoDoCalendario].quantidade * dadosCodigo[anoAnteriorAoDoCalendario].compraValorMedio)));

					tr.append($('<td>').append('-'));
				}
				if (dadosCodigo[anoCalendario] && (dadosCodigo[anoCalendario].quantidade > 0) && (dadosCodigo[anoCalendario].compraValorMedio > 0)) {
					tr.append($('<td>').append(arredonda(dadosCodigo[anoCalendario].quantidade * dadosCodigo[anoCalendario].compraValorMedio)));
				} else {
					tr.append($('<td>').append('-'));
				}
				tbody.append(tr);
			}
